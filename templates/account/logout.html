{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Log Out</h2>
<P>Are you sure you want to log out from the website?</P>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endblock %}
