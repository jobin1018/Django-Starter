{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="d-inline ml-4"><a href="{% provider_login_url 'github' %}">Sign Up With Github</a></p>
</form>
{% endblock %}
